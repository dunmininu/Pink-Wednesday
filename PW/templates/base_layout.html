{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <header class="wrapper">
      <h1>
        <a href="{% url 'articles:list' %}"><img src="{% static 'logo.png' %}"></a>
      </h1>

      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form action="{% url 'accounts:logout' %}" class="logout-link" method="post">
              <button type="submit">Logout</button>
              {% csrf_token %}
            </form>
          </li>
          <li> <a href="{% url 'articles:list' %}" class="highlight">Articles </a></li>
          <li> <a href="{% url 'articles:create' %}" class="highlight"> New Article</a> </li>
          {% else %}
            <li><a href="{% url 'accounts:login' %}">Login</a> </li>
            <li><a href="{% url 'accounts:signup' %}">signup</a> </li>
          {% endif %}
        </ul>
      </nav>

    </header>

    <div class="wrapper">
      {% block content%}

      {% endblock %}
    </div>
  </body>
</html>
